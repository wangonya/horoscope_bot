%YAML 1.1
---
actions:
- get_todays_horoscope
- quit
- subscribe_user
- utter_ask_dob
- utter_ask_horoscope_sign
- utter_greet
- utter_subscribe
entities:
- DD
- MM
- dob_intent
- horoscope_sign
- subscribe
intents:
- greeting
- dob_intent
- get_horoscope
- subscription
slots:
  DD:
    type: text
  MM:
    type: text
  horoscope_sign:
    type: text
  subscribe:
    type: bool
templates:
  utter_ask_dob:
  - text: What is your DOB in  DD-MM format?
  utter_ask_horoscope_sign:
  - text: What is your horoscope sign?
  utter_greet:
  - text: Hello! How are you doing today?
  utter_subscribe:
  - text: Do you want to subscribe for daily updates?
